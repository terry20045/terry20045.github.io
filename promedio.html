<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="promedio.css">
    
</head>
<body>
    <div class="contenedor">
        <form action="">
            <p>I Parcial</p>
            <input type="text" id="IP">
            <p>II Parcial</p>
            <input type="text" id="IIP">
            <p>III Parcial</p>
            <input type="text" id="IIIP">
            <p>IV Parcial</p>
            <input type="text" id="IVP">
            <p>Promedio</p>
            <input type="text" id="resultado" readonly>
            <input type="button" onclick=" promedio() " class="btn" value="Calcular Promedio">
        </form>
    </div>
    <script>
        function promedio() {
    var IP = parseFloat (document.getElementById('IP').value);
    var  IIP = parseFloat (document.getElementById('IIP').value);
    var IIIP  = parseFloat (document.getElementById('IIIP').value);
    var IVP  = parseFloat (document.getElementById('IVP').value);
    var promedio = (IP + IIP + IIIP + IVP ) / 4 ;
    

    document.getElementById('resultado').value = promedio;

}
    </script>
</body>
</html>
