<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <span>Not a member?</span>
        <button type="button" class="sign-up-btn">Sign Up</button>
      </div>
      <div class="login">
        <span>Already have an account?</span>
        <button type="button">Login</button>
      </div>

      <div class="back-layer">
        <form action="" class="login-form active">
          <h2 class="login-label">Login</h2>
          <input type="email" id="lemail" placeholder="Email" />
          <input type="password" id="lpassword" placeholder="Password" />
          <button type="button">Login</button>
        </form>

        <form action="" class="signup-form">
          <h2>Sign Up</h2>
          <input type="text" id="f-name" placeholder="First Name" />
          <input type="text" id="l-name" placeholder="last Name" />
          <input type="email" id="semail" placeholder="Email" />
          <input type="password" id="spassword" placeholder="Password" />
          <button type="button">Sign Up</button>
        </form>
      </div>
    </main>

    <script>
      const loginForm = document.querySelector(".login-form");
const signupForm = document.querySelector(".signup-form");
const loginBtn = document.querySelector(".login button");
const signupBtn = document.querySelector(".signup button");
const backLayer = document.querySelector(".back-layer");

signupBtn.addEventListener("click", () => {
  loginForm.classList.remove("active");
  signupForm.classList.add("active");
  backLayer.style.clipPath = "inset(0 0 0 50%)";
});

loginBtn.addEventListener("click", () => {
  signupForm.classList.remove("active");
  loginForm.classList.add("active");
  backLayer.style.clipPath = "";
});
    </script>
  </body>
</html>
