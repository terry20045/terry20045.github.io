<html lang="en">
<head>

<body>

        </form>
    </div>
    <script>
        function suma(){
    var nombre =parseFloat
    (document.getElementById('nombre').value);
    var historia =parseFloat
    (document.getElementById('historia').value);
    var cantidad =parseFloat
    (document.getElementById('cantidad').value);
    var salario =parseFloat
    (document.getElementById('salario').value)
    var propiedades =parseFloat;
    (document.getElementById('propiedades').value);
    
    if(historia  = "b")
    document.getElementById('resultado').value = "prestamo Aprobado";
    else
    document.getElementById('resultado').value = "prestamo Reprobado";

      if(salario = 50% cantidad)
      document.getElementById('resultado').value = "prestamo Aprobado";
    else
    document.getElementById('resultado').value = "prestamo Reprobado";

    }
    
    
    </script>
