<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paises.css">
    <title>Paises</title>
</head>
<body>
    <div class="contenedor">
        <form action="">
            <p>Ingrese un numero para identificar al pais</p>
            <input type="text" id="pais">
            <p>El Pais es: </p>
            <input type="text" id="resultado" readonly>
            <input type="button" onclick="paises()" class="btn" value="Resultado">
        </form>
    </div>

    <script>
        function paises(){
    var paises = parseFloat
    (document.getElementById('pais').value);
    switch(paises)
    {
        case 1:
            document.getElementById('resultado').value = 'Guatemala';
           
            break;
        case 2:
            document.getElementById('resultado').value = 'Honduras';
            break;
        case 3:
            document.getElementById('resultado').value = 'El salvador';
            break;
        case 4:
            document.getElementById('resultado').value = 'Nicaragua';
            break;
        case 5:
            document.getElementById('resultado').value = 'Costa rica';
            break;
        default:
            document.write('No definido en la lista');
            break;
    }

}
    </script>
</body>
</html>
